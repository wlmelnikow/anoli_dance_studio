<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anoli Dance - Простір натхнення</title>
    <!-- Home version -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Prod version -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navigation">
            <div class="container">
                <div class="logo">
                    <img src="/image/woman-dancing.svg" alt="dancing-person-logo">
                </div>
                <div class="burger">
                    <span class="high-span-color"></span>
                    <span class="middle-span-color"></span>
                    <span class="last-span-color"></span>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#about"></a></li>
                        <li><a href="#directions"></a></li>
                        <li><a href="#schedule"></a></li>
                        <li><a href="#branches"></a></li>
                        <li><a href="#prices"></a></li>
                        <li><a href="#team"></a></li>
                        <li><a href="#contacts"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="hero-section">
        <img class="hero-bg" src="/image/main-bg.jpg" alt="main-background">
        <div class="container">
            <p class="hero-p">Whereas recognition of the inherent dignity</p>
            <div class="right-position">
                <h1>Твій простір натхнення</h1>
                <div class="btn-container">
                    <button class="hero-btn">Button<img src="/image/arrow-circle-right.png"></button>
                </div>
            </div>
        </div>
    </section>

    <section class="stats">
        <div class="grid-container">

            <div class="grid-item top-left">
                <span class="year">2021 </span>
                <span class="label">рік заснування</span>
            </div>
            <div class="grid-item top-center">
                <span class="area">300</span>
                <br>
                <span class="label">Кв.м<br>натхнення</span>
            </div>
            <div class="grid-item bottom-left">
                <span class="number">2</span>
                <span class="label">Філії</span>
            </div>
            <div class="grid-item bottom-center">
                <span class="number">12</span>
                <span class="label">Напрямів</span>
            </div>
            <div class="grid-item bottom-right">
                <span class="number">14</span>
                <span class="label">Тренерів</span>
            </div>
        </div>
        <div class="grid-item top-right">
            <span class="number students-amount">560</span>
            <span class="label-students">Задоволених учнів</span>
        </div>
        <div class="square-style"></div>
    </section>

    <section class="our-pictures">
        <!-- <div class="container"> -->
            <div>
                <img class="left-picture" src="/image/main-bg.jpg" alt="left-picture">
            </div>
            <div class="right-pictures-container">
                <div class="both-pictures">
                    <img class="top-left-picture" src="/image/main-bg.jpg" alt="top-left-picture">
                    <img class="top-right-picture" src="/image/main-bg.jpg" alt="top-right-picture">
                </div>
                <img class="bottom-picture" src="/image/main-bg.jpg" alt="bottom-picture">
            </div>
        <!-- </div> -->

    </section>

    <script src="/scripts/scripts.js"></script>
</body>

</html>
